<div id="add-employee" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add employee</h4>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('add_employee') }}" method="POST">
                    <div class="form-group">
                        <label>Name :</label>
                        <input type="text" class="form-control" required="1" name="employee-name">
                    </div>
                    <div class="form-group">
                        <label>Surname :</label>
                        <input type="text" class="form-control" required="1" name="employee-surname">
                    </div>
                    <div class="form-group">
                        <label>Email :</label>
                        <input type="text" class="form-control" required="1" name="employee-email">
                    </div>
                    <div class="form-group">
                        <label>Phone :</label>
                        <input type="text" class="form-control" name="employee-phone">
                    </div>
                    <div class="form-group">
                        <label>Mobile Phone :</label>
                        <input type="text" class="form-control" name="employee-mphone">
                    </div>
                    <div class="form-group">
                        <label>Job :</label>
                        <input type="text" class="form-control" required="1" name="employee-job">
                    </div>
                    <div class="form-group">
                        <label>Company :</label>
                        <input type="text" class="form-control" name="company-name" list="get-company" multiple="multiple">
                        <datalist id="get-company">
                        {% for company in companies %}
                          <option>{{company.name}}</option>
                        {% endfor %}
                        </datalist>
                    </div>
                    <br>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="edit-employee" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit employee</h4>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('edit_employee') }}" method="POST">
                    <input type="hidden" id="edit-employee-id" name="edit-employee-id">
                    <div class="form-group">
                        <label>Name :</label>
                        <input type="text" class="form-control" required="1" id="edit-employee-name" name="edit-employee-name">
                    </div>
                    <div class="form-group">
                        <label>Surname :</label>
                        <input type="text" class="form-control" required="1" id="edit-employee-surname" name="edit-employee-surname">
                    </div>
                    <div class="form-group">
                        <label>Email :</label>
                        <input type="text" class="form-control" required="1" id="edit-employee-email" name="edit-employee-email">
                    </div>
                    <div class="form-group">
                        <label>Phone :</label>
                        <input type="text" class="form-control" id="edit-employee-phone" name="edit-employee-phone">
                    </div>
                    <div class="form-group">
                        <label>Mobile Phone :</label>
                        <input type="text" class="form-control" id="edit-employee-mphone" name="edit-employee-mphone">
                    </div>
                    <div class="form-group">
                        <label>Job :</label>
                        <input type="text" class="form-control" required="1" id="edit-employee-job" name="edit-employee-job">
                    </div>
                    <div class="form-group">
                        <label>Company :</label>
                        <input type="text" class="form-control" id="edit-employee-company-name" name="edit-employee-company-name" list="get-company" multiple="multiple">
                        <datalist id="get-company">
                        {% for company in companies %}
                          <option>{{company.name}}</option>
                        {% endfor %}
                        </datalist>
                    </div>
                    <br>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="remove-employee" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Remove employee</h4>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('remove_employee') }}" method="POST">
                    <input type="hidden" id="rm-employee-id" name="rm-employee-id">
                    <p style="color: grey;">Do you wan't remove employee ?</p>
                    <button type="submit" class="btn btn-danger">Yes</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
                </form>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>

<div id="upload-employee" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Upload Image</h4>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('employee_image') }}" method="POST" enctype="multipart/form-data" >
                    <input type="hidden" id="upload-employee-id" name="upload-employee-id">
                    <input class="form-control" type="file" name="image">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
